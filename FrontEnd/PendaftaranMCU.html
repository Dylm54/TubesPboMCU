<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Medical Check Up</title>
    <link rel="stylesheet" href="PendaftaranMCU.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <h1>Pendaftaran Medical Check Up</h1>
        <nav>
        <ul>
            <li><a href="PendaftaranMCU.html" class="active">Pendaftaran MCU</a></li>
            <li><a href="#">Paket MCU</a></li>
            <li><a href="#">Data Pasien</a></li>
            <li><a href="#">Admin Lab</a></li>
        </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Formulir Pendaftaran MCU</h2>
        <form>
        <div class="form-group">
            <label for="id-pendaftaran">ID Pendaftaran</label>
            <input type="text" id="id-pendaftaran" name="id-pendaftaran" value="" readonly>
        </div>
        <div class="form-group">
            <label for="tanggal-daftar">Tanggal Daftar</label>
            <input type="date" id="tanggal-daftar" name="tanggal-daftar">
        </div>
        <div class="form-group">
            <label for="paket-mcu">Paket MCU</label>
            <select id="paket-mcu" name="paket-mcu">
            <option value="paket-basic">Paket Basic</option>
            <option value="paket-premium">Paket Premium</option>
            <option value="paket-executive">Paket Executive</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="" readonly>
        </div>
        <button type="submit" class="btn">Submit Pendaftaran</button>
        </form>
    </div>
    <div class="history-container">
        <h2>Riwayat Pendaftaran MCU</h2>
        <table>
        <thead>
            <tr>
            <th>ID Pendaftaran</th>
            <th>Tanggal</th>
            <th>Paket MCU</th>
            <th>Status</th>
            <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        <!-- History table will be populated dynamically -->
        </tbody>
        </table>
    </div>
    </div>
    <script src="PendaftaranMCU.js"></script>
</body>
</html>
