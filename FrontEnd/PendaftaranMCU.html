<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Medical Check Up</title>
    <link rel="stylesheet" href="PendaftaranMCU.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pendaftaran Medical Check Up</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Pendaftaran MCU</a></li>
                    <li><a href="PaketMCU.html">Paket MCU</a></li>
                </ul>
            </nav>
        </header>
        <div class="form-container">
            <h2>Formulir Pendaftaran MCU</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" required>
                </div>
                <div class="form-group">
                    <label for="no-telp">No Telepon</label>
                    <input type="tel" id="no-telp" name="no-telp" required>
                </div>
                <div class="form-group">
                    <label for="tanggal-daftar">Tanggal Daftar</label>
                    <input type="date" id="tanggal-daftar" name="tanggal-daftar" required>
                </div>
                <div class="form-group" id="dropdown-paket">
                    <label for="paket-mcu">Paket MCU</label>
                    <select id="paket-mcu" name="paket-mcu">
                        <option value="paket-basic">Paket Basic</option>
                        <option value="paket-premium">Paket Premium</option>
                        <option value="paket-executive">Paket Executive</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit Pendaftaran</button>
            </form>
        </div>
    </div>
    <script src="PendaftaranMCU.js"></script>
</body>

</html>
