<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Admin</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <p>for Admin</p>
                <input type="text" id="registerNamaAdmin" placeholder="Name" required>
                <input type="text" id="registerHandphoneAdmin" placeholder="Handphone" required>
                <input type="text" id="registerAlamatAdmin" placeholder="Alamat" required>
                <input type="text" id="registerJabatanAdmin" placeholder="Jabatan" required>
                <input type="password" id="registerPasswordAdmin" placeholder="Password" required>
                <button id="submitRegisterAdmin">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <p>for Admin</p>
                <input type="text" id="loginHandphoneAdmin" placeholder="Handphone" required>
                <input type="password" id="loginPasswordAdmin" placeholder="Password" required>
                <button id="submitLoginAdmin">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Sudah Punya Akun?</h1>
                    <p>Login dengan mengklik tombol di bawah</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Belum Punya Akun?</h1>
                    <p>Register dengan mengklik tombol dibawah </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="LoginAdmin.js"></script>
</body>

</html>
