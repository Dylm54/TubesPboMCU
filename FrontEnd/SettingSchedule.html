<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="SettingSchedule.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    
</head>
<body>
    <div class="header">
        <a href="" onclick="window.history.back(); return false;" class="back-button"><i class="ri-arrow-left-line"></i></a>
        <h2>Waktu Pemeriksaan</h2>
    </div>   
    <div class="container">
        <h1>Tanggal Kunjungan</h1>
        <div class="input-group">
            <label for="date">Tanggal</label>
            <input type="date" id="date">
        </div>
        <div class="input-group">
            <h3>Order Details</h3>
            <p><strong id="paket-detail-nama-pasien">Nama Pasien</strong></p>
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <p id="paket-detail-nama"></p>
                <p id="paket-detail-harga"></p>
            </div>
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <p><strong>Total Pemeriksaan</strong></p>
                <p><strong id="paket-detail-total"></strong></p>
            </div>
            
            
        </div>
        <button class="schedule-button" id="checkout">Checkout</button>
        <div class="output" id="output"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-message"></div>
        </div>
    </div>

    <script src="SettingSchedule.js"></script>
</body>
