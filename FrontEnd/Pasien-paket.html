<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pasien-paket.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Medical Check Up | Kel 2</title>
</head>
<body>
    <nav>
        <div class="nav_logo">MEDCheck</div>
        <div class="nav_links">
            <div class="user-info">
                <img src="/FrontEnd/Foto/Logorumahsakit.png" alt="PFP">
                <div class="user-info">
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <span>Profile</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <ul>
                                <li style="cursor: pointer;"><i class="fas fa-user"></i> Gemini Baik</li>
                                <li><a href="#" data-action="edit-profile"><i class="fas fa-edit"></i> Riwayat Pendaftaran</a></li>
                                <li><a href="#" data-action="logout"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="sering-beli">
        <div class="sering-beli-judul">Paket yang sering dipilih</div>
        <div class="horizontal-scroll">
            <div class="scroll-item">Item 1<br>Rp170000</div>
            <div class="scroll-item">Item 2<br>Rp170000</div>
            <div class="scroll-item">Item 3<br>Rp170000</div>
            <div class="scroll-item">Item 5<br>Rp170000</div>
            <div class="scroll-item">Item 6<br>Rp170000</div>
            <div class="scroll-item">Item 7<br>Rp170000</div>
            <div class="scroll-item">Item 8<br>Rp170000</div>
        </div>
    </div>

    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <!-- Category Cards will be added here by JavaScript -->
            </div>
            <button class="carousel-control prev">❮</button>
            <button class="carousel-control next">❯</button>
            <div class="dots-container">
                <!-- Dots will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="Pasien-paket.js"></script>
</body>
</html>
