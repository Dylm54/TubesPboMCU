<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendaftaran</title>
    <link rel="stylesheet" href="History.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav_logo">MEDCheck</div>
        <div class="nav_links">
            <div class="user-info">
                <img src="/FrontEnd/Foto/Logorumahsakit.png" alt="PFP">
                <div class="user-info">
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <span>Profile</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <ul>
                                <li style="cursor: pointer;"><i class="fas fa-user"></i> Gemini Baik</li>
                                <li><a href="#" data-action="edit-profile"><i class="fas fa-edit"></i> Riwayat Pendaftaran</a></li>
                                <li><a href="#" data-action="logout"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="riwayat-pendaftaran" class="section">
        <div class="history-container">
            <h4>Riwayat Pendaftaran MCU</h4>
            <table id="pendaftaran-list">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Paket</th>
                        <th>Jenis</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <script src="History.js"></script>
</body>
</html>
