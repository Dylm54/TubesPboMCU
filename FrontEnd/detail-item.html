<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Item</title>
    <link rel="stylesheet" href="detail-item.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <a href="" class="back-button"><i class="ri-arrow-left-line"></i></a>
        <h2>Detail Test</h2>
    </div>

    <div class="container">
        <h3 id="item-name"></h3>
        <p id="item-price"></p>

        <div class="section">
            <h4>Pilih Varian</h4>
            <div class="variant-options">
                <button class="variant-button active">REGULER</button>
                <button class="variant-button">LAYANAN CEPAT</button>
            </div>
        </div>

        <div class="section">
            <h4>Deskripsi</h4>
            <div class="description-content">
                <p id="item-description"></p>
            </div>
        </div>

        <button class="order-button">Pilih Pemeriksaan</button>
    </div>

    <script src="detail-item.js"></script>
</body>
</html>
